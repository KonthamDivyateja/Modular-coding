<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Page</title>
</head>
<body>
    <div id="navbar-container"></div>
    <main style="padding: 20px;">
        <h1>Your Todos</h1>
        <div id="todos-container">
            <p>Loading todos...</p>
        </div>
    </main>
    <div id="footer-container"></div>

    <script type="module">
        import createNavbar from './navbar.js';
        import createFooter from './footer.js';
        import displayTodos from './displayTodos.js';

        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (!isLoggedIn) {
            alert('Access denied. Please log in to view todos.');
            window.location.href = 'login.html';
        }

        document.getElementById('navbar-container').innerHTML = createNavbar();
        document.getElementById('footer-container').innerHTML = createFooter();

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            alert('Logged out successfully.');
            window.location.href = 'login.html';
        });

        const fetchAndDisplayTodos = async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const todosData = await response.json();

                const subsetTodos = todosData.slice(0, 20); 

                displayTodos(subsetTodos, 'todos-container');

            } catch (error) {
                console.error('Failed to fetch todos:', error);
                document.getElementById('todos-container').innerHTML = `<p style="color: red;">Error loading todos: ${error.message}</p>`;
            }
        };

        if (isLoggedIn) {
            fetchAndDisplayTodos();
        }
    </script>
</body>
</html>
